<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="grid/flexboxgrid.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/crown.css">
    <title>Crown</title>
    <style type="text/css">
    .lightf {
        font-weight: 300
    }
    </style>
</head>

<body>
    <section id="myModal" class="cr modal tiny ">
        <header class="with separador ">
            <div class="title">Header</div>
            <i class="material-icons close right-item">close</i>
        </header>
        <content class="lightf">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima aspernatur nemo eos rem saepe veniam laborum, quod voluptas, ex dolorum blanditiis soluta esse perspiciatis inventore nostrum pariatur nam modi, iusto.
        </content>
        <footer class="with separador  ">
            <div class="items right">
                <button class="cr button small pulse raised royal-blue">Open Project</button>
                <button data-target="#myModal" class="cr button small raised pulse close-action red">Close Project</button>
            </div>
        </footer>
    </section>
    <div class="cr container">
        <div class="row center-md">
            <div class="col-md-12 col-xs-12">
                <button  id="myButton" class="cr button raised medium">Open My Toast</button>
                <button  id="myButton2" class="cr button raised medium">Open My Toast2</button>
            </div>
        </div>
    </div>
  <!--   <section class="snackbar ">
        <content>Hey, I'm a toast! </content>
        <span class="action">UNDO</span>
    </section> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/crown.js"></script>
    <script src="javascript/snackbar.js"></script>
    <script>
        $("#myButton").click(function(){
            $.toast({
                message: "Toast 1"
            })
        })
        $("#myButton2").click(function(){
            $.toast({
                message: "Toast 2 ",
                timeout: "3000"
            })
        })
    </script>
</body>

</html>
